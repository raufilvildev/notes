<ul class="settings-menu-wrapper">
  <li
    class="settings-menu-item"
    (click)="colorTheme.emit()"
    [class.bg-neutral-100]="settingsPage() === '$$COLOR-THEME'"
  >
    <img src="images/icon-sun.svg" alt="Icono de tema" class="icon" />
    <p class="item-text">Tema</p>
    <img
      src="images/icon-arrow-right.svg"
      alt="Icono de flecha derecha"
      class="arrow-right-icon"
      [hidden]="settingsPage() !== '$$COLOR-THEME'"
    />
  </li>
  <li
    class="settings-menu-item"
    (click)="fontTheme.emit()"
    [class.bg-neutral-100]="settingsPage() === '$$FONT-THEME'"
  >
    <img src="images/icon-font.svg" alt="Icono de " class="icon" />
    <p class="item-text">Fuente</p>
    <img
      src="images/icon-arrow-right.svg"
      alt="Icono de flecha derecha"
      class="arrow-right-icon"
      [hidden]="settingsPage() !== '$$FONT-THEME'"
    />
  </li>
  <li
    class="settings-menu-item"
    (click)="changePassword.emit()"

  </li>
  <hr class="text-neutral-200" />

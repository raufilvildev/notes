<div class="dashboard-wrapper">
  <app-sidebar-navigation
    [tags]="tags"
    [activeEvent]="activeEvent"
    [archiveEvent]="archiveEvent"
    [searchEvent]="searchEvent"
    (activeNotesOutput)="onActiveNotes()"
    (archivedNotesOutput)="onArchivedNotes()"
    (taggedNotesOutput)="onTaggedNotes($event)"
  ></app-sidebar-navigation>
  <app-notes
    [notes]="editedNotes"
    [allNotes]="notes"
    [title]="title"
    (activeNotesOutput)="onActiveNotes()"
    (archiveNote)="onArchiveNote($event)"
    (restoreNote)="onRestoreNote($event)"
    (deleteNote)="onDeleteNote($event)"
    (saveNote)="onSaveNote($event)"
    (searchNotesOutput)="onSearchNotes($event)"
  ></app-notes>
</div>
